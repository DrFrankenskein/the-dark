<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>The Dark - A Text Adventure by Falsehand</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>The Dark</h1>
        <h3>A text adventure by <a href="https://www.twitter.com/falsehand" alt="Falsehand">@Falsehand</a></h3>
      </header>
      <section>
		<div id="gameWindow" width="640" height="480">
			<div id="dialog"></div>
		</div>
		<div id="ctrlWindow">
        <table id="infoTable">
          <tr>
            <td rowspan="2">
				<button type="button" id="NW" value="NW">NW</button><br />
				<button type="button" id="W" value="W">W</button><br />
				<button type="button" id="SW" value="SW">SW</button>
			</td>
			<td rowspan="2">
                <button type="button" id="N" value="N">N</button><br />
				<img src="img/nav.png" alt="navigation" id="NAVC"><br />
				<button type="button" id="S" value="S">S</button>
			</td>
			<td rowspan="2">
				<button type="button" id="NE" value="NE">NE</button><br />
				<button type="button" id="E" value="E">E</button><br />
				<button type="button" id="SE" value="SE">SE</button>
            </td>
            <td>
                <button type="button" id="look" value="look">LOOK</button>
            </td>
            <td>				
				<button type="button" id="touch" value="touch">TOUCH</button>
            </td>
            <td>				
                <button type="button" id="take" value="take">TAKE</button>
            </td>
            <td>				
				<button type="button" id="drop" value="drop">DROP</button>
            </td>
		</tr>
		<tr>
		<td>
				<button type="button" id="throw" value="throw">THROW</button>
            </td>
            <td>				
				<button type="button" id="use" value="use">USE</button>
            </td>
            <td>				
				<button type="button" id="ask" value="ask">ASK</button>
            </td>
            <td>				
				<button type="button" id="tell" value="tell">TELL</button>
            </td>
          </tr>
        </table>     		 
		</div>
      </section>
    <footer>
	<p>...</p>
    </footer>
  <script src="js/dialog.js" type="text/javascript"></script>  
  <script src="js/gamelogic.js" type="text/javascript"></script>  
  <script src="js/locations.js" type="text/javascript"></script>  
  <script src="js/items.js" type="text/javascript"></script>  
  </body>
</html>
