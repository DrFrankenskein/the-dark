<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>The Dark - A Text Adventure by Falsehand</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="js/gamelogic.js" type="text/javascript"></script>
  </head>
  <body onLoad="runGame()">
    <div class="wrapper">
      <header>
        <h1>The Dark</h1>
        <p>A Text Adventure by Falsehand</p>
      </header>
      <section>
          <canvas id="gameWindow">Sorry, your browser does not currently support the HTML5 CANVAS element</canvas>
      </section>
    </div>
    <footer>
        <table id="infoTable">
          <tr>
            <td><img src="keys.png" alt="Controls!"></td>
            <td>Type (or click) your desired action</td>
          </tr>
          <tr>
            <td><img src="command.png" alt="Controls!"></td>
            <td>Forward (F), Backward (B), Turn Left (L), Turn Right (R), Look, Touch, Pick Up, Drop, Throw, Use (with), Ask, Tell</td>
          </tr>
        </table>      
    </footer>
    
  </body>
</html>
